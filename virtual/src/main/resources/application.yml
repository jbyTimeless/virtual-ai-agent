server:
  port: 8080
  servlet:
    encoding:
      enabled: true
      force: true
      charset: UTF-8
spring:
  application:
    name: VirtualAi
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    # 关键修改：将 characterEncoding=utf8mb4 改为 characterEncoding=utf8
    url: jdbc:mysql://127.0.0.1:3306/saa_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useJDBCCompliantTimezoneShift=true
    username: root
    password: Timeless_18818
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: SaaHikariCP
      connection-test-query: SELECT 1
      leak-detection-threshold: 60000
  ai:
    dashscope:
      api-key: ${aliQwen-api}
      chat:
        options:
          model: qwen-plus
      embedding:
        options:
          model: text-embedding-v3
    vectorstore:
      redis:
        initialize-schema: true
        index-name: custom-index
        prefix: custom-prefix
        dimensions: 1024
  data:
    redis:
      host: localhost
      port: 6379
      username: default
      password:

app:
  jwt:
    secret: VirtualAi3DDefaultSecretKeyForJWT2026!
    expiration: 86400000  # 24 hours in milliseconds

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.boyan.vir.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

logging:
  level:
    com.zaxxer.hikari: DEBUG
    org.springframework.jdbc: DEBUG
    com.mysql.cj: DEBUG
    com.boyan.vir: DEBUG
    root: INFO